<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/654b32945f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>hello</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div
            class="d-flex flex-row align-items-center add-comment p-2 bg-white rounded"
          >
            <img
              class="rounded-circle"
              src="https://i.imgur.com/QvDFBCC.jpg"
              width="40"
              alt="img"
            />
            <label for="text"></label>
            <input
              type="text"
              class="form-control border-0 no-box-shadow ml-1"
              placeholder="Leave a constructive comment..."
              id="text"
            />
          </div>
          <div class="p-3 bg-white mt-2 rounded">
            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row user">
                <img
                  class="rounded-circle img-fluid img-responsive"
                  src="https://i.imgur.com/JXZLwEY.jpg"
                  width="40"
                  alt="img"
                />
                <div class="d-flex flex-column ml-2">
                  <label for="FormControl"></label>
                  <input
                    type="email"
                    class=""
                    id="FormControl"
                    placeholder="name@example.com"
                  />
                </div>
              </div>
            </div>
            <div class="comment-text text-justify mt-2">
              <p class="comments">
                <label for="comment"></label>
                <input
                  type="text"
                  class="form-control border-0 no-box-shadow ml-1"
                  placeholder="Leave a comment here"
                  id="comment"
                />
              </p>
            </div>
          </div>
          <div class="parents" id="comments"></div>

          <div class="p-3 bg-white mt-2 rounded text-center">
            <h5>Join the community to comment</h5>
            <button class="btn btn-success btn-sm px-3" type="button">
              Signup
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="services/getComments.js" type="module"></script>
  </body>
</html>
